<!doctype html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8" />
                <meta name="language" content="en" />
                <title>PrettyInputs demo</title>
                <link rel="stylesheet" href="pretty_inputs.css" />
        </head>
        <body>
            <form>
                <div data-input-field>
                    <label for="_inp_1" data-inset-label>email</label>
                    <input type="email" id="_inp_1" />

                <div data-input-field>
                    <label for="_inp_2" data-inset-label>password</label>
                    <input type="password" id="_inp_2" />
                </div>
            </form>
            <script src="http://code.jquery.com/jquery.min.js"></script>
            <script src="pretty_inputs.js"></script>
        </body>
</html>
